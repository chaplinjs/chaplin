<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chaplin Test Runner</title>
    <link rel="stylesheet" href="components/mocha/mocha.css">
    <script src="components/mocha/mocha.js"></script>
    <script src="components/expect/expect.js"></script>
    <script src="lib/sinon-1.5.2.js"></script>
    <script src="lib/sinon-expect-0.2.0.js"></script>
    <script src="components/require/require.js"></script>
    <script>
      requirejs.config({
        baseUrl: 'js/',
        paths: {
          jquery: '../components/jquery/jquery',
          underscore: '../components/underscore/underscore',
          backbone: '../components/backbone/backbone'
        },
        shim: {
          backbone: {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
          },
          underscore: {
            exports: '_'
          }
        },
        // For easier development, disable browser caching
        urlArgs: 'bust=' + (new Date()).getTime()
      });
      mocha.setup({ ui: 'bdd', ignoreLeaks: true });
      window.expect = SinonExpect.enhance(expect, sinon, 'was');
      window.onload = function() {
        var specs = [
          'event_broker',
          'mediator',
          'router',
          'application',
          'layout',
          'dispatcher',
          'collection_view',
          'model',
          'collection',
          'controller',
          'view',
          'delayer'
        ];
        var loaded = [];
        for (var i = 0, l = specs.length; i < l; i++) {
          loaded.push(specs[i] + '_spec');
        }
        require(loaded, function () {
          if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
          } else {
            var runner = mocha.run();
            runner.globals(['jQuery*']);
          }
        });
      };
    </script>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="testbed"></div>
  </body>
</html>
