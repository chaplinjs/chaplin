<!DOCTYPE html>
<html>
<head>
<title>Test Runner</title>
<link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
</head>
<body>

<div id="fb-root"></div>

<script src="../js/vendor/jquery-1.7.2.js"></script>
<script src="../js/vendor/underscore-1.3.1.js"></script>
<script src="../js/vendor/backbone-0.9.2.js"></script>
<script src="../js/vendor/handlebars-1.0.0.beta.6.js"></script>
<script src="lib/jasmine-1.1.0/jasmine.js"></script>
<script src="lib/jasmine-1.1.0/jasmine-html.js"></script>
<script src="../js/vendor/require-1.0.7.js"></script>
<script>
(function () {

  var reporter = new jasmine.TrivialReporter();
  //jasmineEnv.specFilter = trivialReporter.specFilter.bind(trivialReporter);
  var jasmineEnv = new jasmine.getEnv();
  jasmineEnv.addReporter(reporter);

  require.config({
      baseUrl: '/js',
      paths: {
        text: 'vendor/require-text-1.0.7'
        //, order: 'vendor/require-order-1.0.5'
      },
      waitSeconds: 1,
      urlArgs: 'bust=' +  (new Date()).getTime()
  });

  require([
    '../test/spec/js/mediator_spec'
    , '../test/spec/js/router_spec'
    , '../test/spec/js/application_spec'
  ], function () {
    // The order plugin does not seem to play well with the text plugin.
    // Enforce the order manually. These specs need to run after the
    require([
      '../test/spec/js/application_controller_spec'
    ], function () {
      jasmineEnv.execute();
    });
  });

})();
</script>

</body>
</html>
